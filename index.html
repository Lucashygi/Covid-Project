    <body>
        <div class='container'>
            <h1>Test</h1>
            <div class='row' id='filters'>
                <div class='col-sm-3'>
                    <h3 class='filter_label'>Filter</h3>
                </div>
                <div class='col-sm-9'>
                    <select class="custom-select" id='filter_selected' onchange="present_valid()">
                        <option value="Normal" label="Normal">Normal</option>
                        <option value="Class Balancer" label="Class Balancer">Class Balancer</option>
                        <option value="SMOTE" label='SMOTE' selected>SMOTE</option>
                    </select>
                </div>
            </div>
            <div></div>
            <br>
            <div class='row' id='matrix'>
                <div class="col-sm-3">
                    <h3 class='matrix_label'>Cost Matrix</h3>
                </div>
                <div class='col-sm-9'>
                    <select class="custom-select" id='matrix_selected' onchange="present_valid()">
                        <option value = "No" label="No" selected>No</option>
                        <option value = "Yes" label="Yes">Yes</option>
                    </select>
                </div>
            </div>
            <br>
            <div class='row' id='algorithms'>
                <div class='col-sm-3'>
                    <h3 class='algorithm_label'>Algorithm</h3>
                </div>
                <div class='col-sm-9'>
                    <select class="custom-select" id='algorithm_selected' onchange="present_valid()">
                        <option value="Decision Table" label="Decision Table">Decision Table</option>
                        <option value="Naive Bayes" label="Naive Bayes">Naïve Bayes</option>
                        <option value="Logistic" label="Logistis">Logistic</option>        
                        <option value="RepTree" label="RepTree" selected>RepTree</option>
                        <option value="Simple Logistic" label="Simple Logistic">Simple Logistic</option>
                        <option value="SPegasos" label="SPegasos">SPegasos</option>
                        <option value="SVM" label="SVM">Support Vector Machine (SVM)</option>
                    </select>
                </div>
            </div>
            <br>
            <br>
            <div class="row">

            </div>
            <br>
